<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text File</title>
    <style>
        .wrap-text {
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        /* FIX: Ensure text from file wraps inside <pre> */
        #text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>Text File Content:</h2>
    <pre id="text-content">Loading...</pre>

    <script>
        // Fetch and display text file content
        fetch('Homework%201.txt') // Fix spaces in filename
            .then(response => response.text())
            .then(data => {
                document.getElementById('text-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('text-content').textContent = "Error loading file!";
                console.error("Error:", error);
            });
    </script>

    <img src="Pictures/desktop.jpeg" alt="A photo">
</body>
</html>
