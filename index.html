    <script>
        const files = [
            { id: 'homework1', file: 'Homework%201.txt' },
            { id: 'homework2', file: 'Homework%202.txt' },
            { id: 'homework3', file: 'Homework%203.txt' },
            { id: 'cardTinkering', file: 'card_tinkering.txt' },
            { id: 'homework5', file: 'Homework%205.txt' },
            { id: 'groupwork', file: 'groupwork.txt' },
        ];

        files.forEach(({ id, file }) => {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).textContent = data;
                })
                .catch(error => {
                    document.getElementById(id).textContent = "Error loading file!";
                    console.error("Error loading", file, ":", error);
                });
        });
    </script>
