<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Arend</title>
    <style>
        .wrap-text {
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        /* FIX: Ensure text from file wraps inside <pre> */
        #text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>Portfolio Arend:</h2>
    <pre id="text-content">Loading...</pre>

    <script>
        // Fetch and display text file content
        fetch('Homework%201.txt') // Fix spaces in filename
            .then(response => response.text())
            .then(data => {
                document.getElementById('text-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('text-content').textContent = "Error loading file!";
                console.error("Error:", error);
            });
    </script>
    <figure>
        <img src="Pictures/desktop.jpeg" alt="A photo" style="max-width: 50%; height: auto;">
        <figcaption>Figure 1: A photo of my desktop.</figcaption>
    </figure>
    <figure>
        <img src="Pictures/knex.png" alt="A photo" style="max-width: 50%; height: auto;">
        <figcaption>Figure 2: An illustration of KNEX, which is really cool and inspired me to create molecules.</figcaption>
    </figure>
    <figure>
        <img src="Pictures/octopus block.png" alt="A photo" style="max-width: 50%; height: auto;">
        <figcaption>Figure 3: A first draft for a building block, dubbed the octopus block. This drawing is a slice along the length of the block, with the width being constant. This idea was discarded on the account of being boring.</figcaption>
    </figure>
    <figure>
        <img src="Pictures/magnet setup.png" alt="A photo" style="max-width: 50%; height: auto;">
        <figcaption>Figure 4: A rough sketch of how magnets could replace the bonds betweeen individual peptides. The orange and red lines are magnets connecting to their corresponding colour.</figcaption>
    </figure>
    <figure>
        <img src="Pictures/alpha helix structure.jpg" alt="A photo" style="max-width: 50%; height: auto;">
        <figcaption>Figure 5: The secondary alpha helix protein structure of peptides.</figcaption>
    </figure>
    <figure>
        <img src="Pictures/beta sheet structure.png" alt="A photo" style="max-width: 50%; height: auto;">
        <figcaption>Figure 6: The secondary beta sheet protein structure of peptides.</figcaption>
    </figure>
</body>
</html>
